<app-default-login-layout
    title="FaÃ§a o login na sua conta"
    primaryBtnText="Login"
    secondaryBtnText="Registre-se"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            [placeholder]="emailPlaceholder"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            [placeholder]="passwordPlaceholder"
        >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span>Esqueceu a senha?</span>
    </form>
</app-default-login-layout>
