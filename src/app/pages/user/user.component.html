<body>
  <div class="container-scenes">
    <div *ngFor="let fragment of fragments">
      <p>{{ fragment.text }}</p>
    </div>
    <p>{{ lastFragmentId }}</p>
    <p>{{ fragmentLinks }}</p>
    <div class="choices">
      <app-set-scene-button
        [fragmentLinks]="fragmentLinks"
        (sceneIdChange)="updateSceneId($event)"
      ></app-set-scene-button>
    </div>
  </div>
</body>
